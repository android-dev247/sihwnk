<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>红米K50聊天服务器</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        .chat-container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            overflow: hidden;
            height: 80vh;
            display: flex;
            flex-direction: column;
        }
        .chat-header {
            background-color: #2563eb;
            color: #fff;
            padding: 16px;
            font-size: 18px;
            font-weight: bold;
        }
        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background-color: #f9fafb;
        }
        .message {
            margin-bottom: 16px;
            max-width: 70%;
        }
        .message-self {
            margin-left: auto;
        }
        .message-content {
            padding: 10px 16px;
            border-radius: 18px;
            word-wrap: break-word;
        }
        .message-other .message-content {
            background-color: #e5e7eb;
            color: #000;
            border-top-left-radius: 4px;
        }
        .message-self .message-content {
            background-color: #2563eb;
            color: #fff;
            border-top-right-radius: 4px;
        }
        .message-time {
            font-size: 12px;
            color: #6b7280;
            margin-top: 4px;
            text-align: right;
        }
        .chat-input {
            display: flex;
            padding: 16px;
            border-top: 1px solid #e5e7eb;
        }
        #message-input {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid #d1d5db;
            border-radius: 24px;
            outline: none;
            font-size: 16px;
        }
        #send-btn {
            margin-left: 12px;
            padding: 12px 24px;
            background-color: #2563eb;
            color: #fff;
            border: none;
            border-radius: 24px;
            cursor: pointer;
            font-size: 16px;
        }
        #send-btn:disabled {
            background-color: #93c5fd;
            cursor: not-allowed;
        }
        .status {
            font-size: 14px;
            color: #6b7280;
            padding: 8px 16px;
            text-align: center;
            background-color: #f3f4f6;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">红米K50聊天服务器</div>
        <div class="status" id="status">正在连接服务器...</div>
        <div class="chat-messages" id="chat-messages"></div>
        <div class="chat-input">
            <input type="text" id="message-input" placeholder="输入消息发送..." />
            <button id="send-btn" disabled>发送</button>
        </div>
    </div>

    <script>
        // 替换为你的frp外网地址（无需加端口，frp会自动映射）
        const PUBLIC_URL = "http://frp.kuaifan.co:8081"; 
        const WS_URL = PUBLIC_URL.replace("http", "ws");
        const API_URL = `${PUBLIC_URL}/messages`;

        const statusEl = document.getElementById('status');
        const messagesEl = document.getElementById('chat-messages');
        const inputEl = document.getElementById('message-input');
        const sendBtn = document.getElementById('send-btn');

        let ws;
        let username = prompt("请输入你的昵称", "游客" + Math.floor(Math.random() * 1000));

        // 初始化WebSocket连接
        function initWebSocket() {
            ws = new WebSocket(WS_URL);

            ws.onopen = () => {
                statusEl.textContent = `已连接服务器，昵称：${username}`;
                statusEl.style.color = "#10b981";
                sendBtn.disabled = false;
                loadHistoryMessages();
            };

            ws.onmessage = (event) => {
                const message = JSON.parse(event.data);
                addMessageToChat(message, message.sender !== username);
            };

            ws.onclose = () => {
                statusEl.textContent = "服务器连接断开，正在重连...";
                statusEl.style.color = "#ef4444";
                sendBtn.disabled = true;
                setTimeout(initWebSocket, 3000);
            };

            ws.onerror = (error) => {
                statusEl.textContent = "连接出错：" + error.message;
                statusEl.style.color = "#ef4444";
            };
        }

        // 加载历史消息
        async function loadHistoryMessages() {
            try {
                const response = await fetch(API_URL);
                const messages = await response.json();
                messages.forEach(msg => {
                    addMessageToChat(msg, msg.sender !== username);
                });
            } catch (err) {
                console.log("加载历史消息失败：", err);
            }
        }

        // 添加消息到聊天界面
        function addMessageToChat(message, isOther) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isOther ? 'message-other' : 'message-self'}`;

            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.textContent = message.content;

            const timeDiv = document.createElement('div');
            timeDiv.className = 'message-time';
            timeDiv.textContent = new Date(message.timestamp).toLocaleTimeString();

            messageDiv.appendChild(contentDiv);
            messageDiv.appendChild(timeDiv);
            messagesEl.appendChild(messageDiv);
            messagesEl.scrollTop = messagesEl.scrollHeight;
        }

        // 发送消息
        function sendMessage() {
            const content = inputEl.value.trim();
            if (!content || ws.readyState !== WebSocket.OPEN) return;

            const message = {
                sender: username,
                content: content,
                timestamp: new Date().toISOString()
            };

            ws.send(JSON.stringify(message));
            inputEl.value = "";
        }

        // 绑定事件
        sendBtn.addEventListener('click', sendMessage);
        inputEl.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });

        // 初始化连接
        initWebSocket();
    </script>
</body>
</html>
