<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>手机服务器聊天客户端</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Microsoft YaHei", sans-serif;
        }
        body {
            background-color: #f5f5f5;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        .chat-container {
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            overflow: hidden;
            height: 80vh;
            display: flex;
            flex-direction: column;
        }
        .chat-header {
            background-color: #2c3e50;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
        }
        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background-color: #f9f9f9;
        }
        .message {
            margin-bottom: 15px;
            max-width: 70%;
        }
        .message-self {
            margin-left: auto;
        }
        .message-other {
            margin-right: auto;
        }
        .message-content {
            padding: 10px 15px;
            border-radius: 18px;
            word-wrap: break-word;
        }
        .message-self .message-content {
            background-color: #3498db;
            color: white;
            border-bottom-right-radius: 4px;
        }
        .message-other .message-content {
            background-color: #e5e5ea;
            color: #333;
            border-bottom-left-radius: 4px;
        }
        .message-time {
            font-size: 10px;
            margin-top: 5px;
            opacity: 0.7;
            text-align: right;
        }
        .message-other .message-time {
            text-align: left;
        }
        .message-username {
            font-size: 12px;
            font-weight: bold;
            margin-bottom: 3px;
        }
        .chat-input {
            display: flex;
            padding: 15px;
            border-top: 1px solid #eee;
        }
        #usernameInput {
            width: 120px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 20px;
            margin-right: 10px;
            outline: none;
            font-size: 14px;
        }
        #messageInput {
            flex: 1;
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: 20px;
            outline: none;
            font-size: 14px;
        }
        #sendBtn {
            width: 80px;
            margin-left: 10px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.2s;
        }
        #sendBtn:hover {
            background-color: #2980b9;
        }
        .status {
            text-align: center;
            font-size: 12px;
            color: #666;
            padding: 5px;
        }
        @media (max-width: 480px) {
            #usernameInput {
                width: 80px;
            }
            .chat-container {
                height: 90vh;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            手机服务器实时聊天
        </div>
        <div class="chat-messages" id="chatMessages">
            <!-- 聊天消息会在这里显示 -->
        </div>
        <div class="status" id="status">正在连接服务器...</div>
        <div class="chat-input">
            <input type="text" id="usernameInput" placeholder="你的昵称" value="游客">
            <input type="text" id="messageInput" placeholder="输入消息按发送">
            <button id="sendBtn">发送</button>
        </div>
    </div>

    <script>
        // 服务器地址（替换成你手机的IP，端口保持8080）
        const SERVER_IP = "192.168.0.27";
        const WS_URL = `ws://${SERVER_IP}:8080`;
        const API_URL = `http://${SERVER_IP}:8080/messages`;

        // DOM元素
        const chatMessages = document.getElementById('chatMessages');
        const usernameInput = document.getElementById('usernameInput');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        const status = document.getElementById('status');

        // WebSocket实例
        let ws;

        // 初始化
        function init() {
            // 连接WebSocket
            connectWebSocket();
            // 获取历史消息
            getHistoryMessages();
            // 绑定发送按钮事件
            sendBtn.addEventListener('click', sendMessage);
            messageInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') sendMessage();
            });
        }

        // 连接WebSocket
        function connectWebSocket() {
            ws = new WebSocket(WS_URL);
            
            ws.onopen = () => {
                status.textContent = "✅ 已连接到手机服务器";
                status.style.color = "#27ae60";
            };

            ws.onmessage = (event) => {
                const message = JSON.parse(event.data);
                addMessageToChat(message, false);
            };

            ws.onclose = () => {
                status.textContent = "❌ 服务器连接断开，正在重连...";
                status.style.color = "#e74c3c";
                // 自动重连
                setTimeout(connectWebSocket, 3000);
            };

            ws.onerror = (error) => {
                status.textContent = "❌ 连接出错：" + error.message;
                status.style.color = "#e74c3c";
            };
        }

        // 获取历史消息
        async function getHistoryMessages() {
            try {
                const response = await fetch(API_URL);
                const messages = await response.json();
                // 倒序显示（最新的在下面）
                messages.reverse().forEach(msg => {
                    addMessageToChat(msg, false);
                });
            } catch (error) {
                console.error("获取历史消息失败：", error);
                status.textContent = "⚠️ 无法获取历史消息";
                status.style.color = "#f39c12";
            }
        }

        // 发送消息
        function sendMessage() {
            const username = usernameInput.value.trim();
            const content = messageInput.value.trim();

            if (!username || !content) {
                alert("请输入昵称和消息内容！");
                return;
            }

            if (ws.readyState === WebSocket.OPEN) {
                const message = { username, content };
                ws.send(JSON.stringify(message));
                // 清空输入框
                messageInput.value = "";
            } else {
                alert("服务器未连接，无法发送消息！");
            }
        }

        // 添加消息到聊天界面
        function addMessageToChat(message, isSelf = false) {
            const messageDiv = document.createElement('div');
            const isCurrentUser = message.username === usernameInput.value.trim();
            
            messageDiv.className = `message ${isCurrentUser ? 'message-self' : 'message-other'}`;
            
            messageDiv.innerHTML = `
                <div class="message-username">${message.username}</div>
                <div class="message-content">${message.content}</div>
                <div class="message-time">${message.time || new Date().toLocaleString()}</div>
            `;
            
            chatMessages.appendChild(messageDiv);
            // 滚动到最新消息
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // 页面加载后初始化
        window.onload = init;
    </script>
</body>
</html>
